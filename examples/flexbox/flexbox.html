<!doctype html>
<html >

<head>
  <title>Flexbox</title>
  <link preload rel="stylesheet" href="../../code-formatter.css">
  <link preload rel="stylesheet" href="flexbox.css">
</head>

<body>

<h1>Flexbox</h1>

<div id="flexbox" class="flex-container">
  <div>1</div>
  <div>2</div>
  <div>3</div>
  <div>4</div>
  <div>5</div>
  <div>6</div>
  <div>7</div>
  <div>8</div>
  <div>9</div>
  <div>10</div>
  <div>11</div>
  <div>12</div>
</div>

<div>
  <h3>flex-direction</h3>
  <input type="radio" id="column" name="flex-direction" value="column">
  <label for="column">column</label>
  <input type="radio" id="column-reverse" name="flex-direction" value="column-reverse">
  <label for="column-reverse">column-reverse</label>
  <input type="radio" id="row" name="flex-direction" value="row">
  <label for="row">row</label>
  <input type="radio" id="row-reverse" name="flex-direction" value="row-reverse">
  <label for="row-reverse">row-reverse</label>
</div>

<div>
  <h3>flex-wrap</h3>
  <input type="radio" id="wrap" name="flex-wrap" value="wrap">
  <label for="wrap">wrap</label>
  <input type="radio" id="nowrap" name="flex-wrap" value="nowrap">
  <label for="nowrap">nowrap</label>
  <input type="radio" id="wrap-reverse" name="flex-wrap" value="wrap-reverse">
  <label for="wrap-reverse">wrap-reverse</label>
</div>

<div>
  <h3>justify-content</h3>
  <input type="radio" id="center" name="justify-content" value="center">
  <label for="center">center</label>
  <input type="radio" id="flex-start" name="justify-content" value="flex-start">
  <label for="flex-start">flex-start</label>
  <input type="radio" id="flex-end" name="justify-content" value="flex-end">
  <label for="flex-end">wrap-reverse</label>
  <input type="radio" id="space-around" name="justify-content" value="space-around">
  <label for="space-around">space-around</label>
  <input type="radio" id="space-between" name="justify-content" value="space-between">
  <label for="space-between">space-between</label>
</div>
<br/>
<div id="flexbox2" class="flex-container2">
  <div>1</div>
  <div>2</div>
  <div>3</div>
</div>

<div>
  <h3>align-items</h3>
  <input type="radio" id="align-items-center" name="align-items" value="center">
  <label for="align-items-center">center</label>
  <input type="radio" id="align-items-flex-start" name="align-items" value="flex-start">
  <label for="align-items-flex-start">flex-start</label>
  <input type="radio" id="align-items-flex-end" name="align-items" value="flex-end">
  <label for="align-items-flex-end">flex-end</label>
  <input type="radio" id="align-items-stretch" name="align-items" value="stretch">
  <label for="align-items-stretch">stretch</label>
  <input type="radio" id="align-items-baseline" name="align-items" value="baseline">
  <label for="align-items-baseline">baseline</label>
</div>

<script type= "text/javascript" src="flexbox.js"></script>

</body>

</html>
