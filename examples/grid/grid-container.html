<!doctype html>
<html >

<head>
  <title>Grid Container</title>
  <link preload rel="stylesheet" href="../../code-formatter.css">
  <link preload rel="stylesheet" href="grid-container.css">
</head>

<body>

<h1>The grid-column-gap Property:</h1>

<div id="grid" class="grid-container">
  <div>1</div>
  <div>2</div>
  <div>3</div>
  <div>4</div>
  <div>5</div>
  <div>6</div>
</div>

<div>
  <h3>justify-content</h3>
  <input type="radio" id="center" name="justify-content" value="center">
  <label for="center">center</label>
  <input type="radio" id="start" name="justify-content" value="start">
  <label for="start">start</label>
  <input type="radio" id="end" name="justify-content" value="end">
  <label for="end">end</label>
  <input type="radio" id="space-evenly" name="justify-content" value="space-evenly">
  <label for="space-evenly">space-evenly</label>
  <input type="radio" id="space-around" name="justify-content" value="space-around">
  <label for="space-around">space-around</label>
  <input type="radio" id="space-between" name="justify-content" value="space-between">
  <label for="space-between">space-between</label>
</div>

<div>
  <h3>align-content</h3>
  <input type="radio" id="align-content-center" name="align-content" value="center">
  <label for="align-content-center">center</label>
  <input type="radio" id="align-content-start" name="align-content" value="start">
  <label for="align-content-start">start</label>
  <input type="radio" id="align-content-end" name="align-content" value="end">
  <label for="align-content-end">end</label>
  <input type="radio" id="align-content-space-evenly" name="align-content" value="space-evenly">
  <label for="align-content-space-evenly">space-evenly</label>
  <input type="radio" id="align-content-space-around" name="align-content" value="space-around">
  <label for="align-content-space-around">space-around</label>
  <input type="radio" id="align-content-space-between" name="align-content" value="space-between">
  <label for="align-content-space-between">space-between</label>
</div>

<script type= "text/javascript" src="grid-container.js"></script>

</body>

</html>
