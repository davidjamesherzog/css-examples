<!doctype html>
<html >

<head>
  <title>Rotate</title>
  <link preload rel="stylesheet" href="../../code-formatter.css">
  <link preload rel="stylesheet" href="rotate.css">
</head>

<body>

  <h1>Rotate</h1>

  <section class="flex-shape">

    <div class="grid-fixed">
      <div class="box rotate margin"></div>
    </div>

    <div class="grid-fill"> 
      <pre class="computerGreen codeStyler">
          <code>
  .rotate {
    transition: transform;
  }
  
  .rotate:hover {
    transform: rotate(45deg);
  }
          </code>
        </pre>
    </div>
  
  </section>

</body>
</html>
