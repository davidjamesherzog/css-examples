<!doctype html>
<html >

<head>
  <title>Translate</title>
  <link preload rel="stylesheet" href="../../code-formatter.css">
  <link preload rel="stylesheet" href="translate.css">
</head>

<body>

  <h1>Translate</h1>

  <section class="flex-shape">

    <div class="grid-fixed">
      <div class="box translate margin"></div>
    </div>

    <div class="grid-fill"> 
      <pre class="computerGreen codeStyler">
          <code>
  .translate {
    transition: transform;
  }
  
  .translate:hover {
    transform: translate(50px, 50px);
  }
          </code>
        </pre>
    </div>
  
  </section>

</body>
</html>
