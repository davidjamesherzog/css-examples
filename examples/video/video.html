<!doctype html>
<html >

<head>

  <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
  <link preload rel="stylesheet" href="video.css">

</head>

<body>

  <figure id="videoContainer">
    <video id="video" controls preload="metadata" poster="img/poster.jpg">
      <!--  <source src="video/tears-of-steel-battle-clip-medium.mp4" type="video/mp4">
       <source src="video/tears-of-steel-battle-clip-medium.webm" type="video/webm">
       <source src="video/tears-of-steel-battle-clip-medium.ogg" type="video/ogg"> -->
      <source src="//commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4" ></source>
       
       <!-- Offer download -->
       <!-- <a href="video/tears-of-steel-battle-clip-medium.mp4">Download MP4</a> -->
    </video>
    <figcaption>&copy; Blender Foundation | <a href="http://mango.blender.org">mango.blender.org</a></figcaption>

    <ul id="video-controls" class="controls" data-state="hidden">
      <li>
        <button id="playpause" type="button" data-state="play">Play/Pause</button>
        <i id="play" class="fas fa-play"></i>
        <i id="pause" class="fas fa-pause"></i>
      </li>
      <li><button id="stop" type="button" data-state="stop">Stop</button></li>
      <li class="progress">
          <progress id="progress" value="0" min="0">
              <!-- <span id="progress-bar"></span> -->
           </progress>
      </li>
      <li><button id="mute" type="button" data-state="mute">Mute/Unmute</button></li>
      <li><button id="volinc" type="button" data-state="volup">Vol+</button></li>
      <li><button id="voldec" type="button" data-state="voldown">Vol-</button></li>
      <li>
        <i id="fullscreen" class="fas fa-expand"></i>
        <button id="fs" type="button" data-state="go-fullscreen">Fullscreen</button>
      </li>
    </ul>
  </figure>
  
  <script type= "text/javascript" src="video.js"></script>

</body>
</html>
